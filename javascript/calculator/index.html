<input type="number" id="a"/>
<span> + </span>
<input type="number" id="b"/>
<span> = </span>
<span id="course"></span>

<script>
   var result = document.getElementById("course");
   var secondINput = document.getElementById("b");
   secondINput.onchange = function(){

      var a = parseInt(document.getElementById("a").value) || 1;

      var b = parseInt(document.getElementById("b").value);

      var c =  a + b;

      result.innerHTML = c;
   }
</script>
